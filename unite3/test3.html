<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الوحدة الثالثة</title>
    <!-- استيراد إطار العمل bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/unite3/test.css">
    <link rel="stylesheet" href="/contents/contents.css">
    <link rel="stylesheet" href="/css/all.min.css">

   
</head>

<body>
    


    <style>
        body {
            padding: 0px;
            /* direction: rtl; */
        }

        .question {
            margin-bottom: 20px;
            background-color:beige;
            color: rgb(0, 0, 0);
            font-weight: 800;
            direction: rtl;
            text-align: right;
            border-radius: 10px;
            padding: 5px;
        }

        .options label {
            direction: rtl;
            display: flex;
            justify-content: flex-start;
            cursor: pointer;
            transition: .3s ease-in-out;
            color: azure;
        }

      

        .options label span {
            padding: 0 40px;
        }


        .resultContain {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
            width: 300px;
            height: 200px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #926747;
            gap: 20px;
            color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;

        }

        .resultContain.showResults {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <header class="d-flex justify-content-end gap-5 flex-row-reverse align-items-center sticky-top">
        <h1 class="flex-grow-1 ">اختبار:الوحدة الثالثة</h1>
        <a href="../../index.html"
            
        button class="custom-button">
            الصفحة الرئيسية
        </a>

        <a href="/test/test.html"
            
        button class="custom-button2">
  الرجوع للإختبارات
        </a>


    </header>

    <br>
    <br>
    
    <div class="container">
        <div class="headerQuiz d-flex align-items-center justify-content-center">

           
        </div>

        <div id="quiz"></div>
        <hr>
        <div class="d-flex justify-content-center my-4"> <button id="submitBtn" class="btn btn-light">تسليم الاختبار</button>
        </div>

        <div class=" resultContain mt-4" id="result">
            <div> النتيجة: 3 من 5 </div>



        </div>
    </div>

    <script>

        const questions = [
            {
                "question": "طاقة الهواء المتحرك تتحول الي طاقة .. عندما تدور توربينات الرياح ",
                "options": {
                    "A": "كهربية",
                    "B": "ضوئية",
                    "C":"كيميائية",
                },
                "correct_answer": "A"
            },
            {
                "question": "جريان ماء النهر لأسفل تسببها قوة",
                "options": {
                    "A":"الدفع",
                    "B": "الجاذبية",
                    "C": "الاحتكاك",
                },
                "correct_answer": "B"
            },
            {
                "question": "ترسل العين رسائل الي .. عن طريق الأعصاب",
                "options": {
                    "A": "المخ",
                    "B": "الحبل الشوكي",
                    "C": "جميع ماسبق",
                },
                "correct_answer": "A"
            },
            {
                "question": "اي مما يلي يعتبر مصدر متجدد للطاقة",
                "options": {
                    "A": "الماء",
                    "B": "البترول",
                    "C": "الفحم",
                },
                "correct_answer": "A"
            },
            {
                "question": "تصدر الشمس طاقة ضوئية يستخدمها النبات ويخزنها بداخلة في صورة طاقة",
                "options": {
                    "A": "حرارية",
                    "B": "كيميائية",
                    "C": "حركية",
                },
                "correct_answer": "B"
            },
            {
                "question": "عند اشتعال قطعة من الفحم تنتج طاقة",
                "options": {
                    "A": "حرارية",
                    "B": "حركية",
                    "C": "صوتية",
                  
                },
                "correct_answer": "A"
            },
            {
                "question": "جلد الإنسان عضو مهم في الجهاز ",
                "options": {
                    "A": "التنفسي",
                    "B": "العصبي",
                    "C": "الهضمي",
                   
                },
                "correct_answer": "B"
            },
            {
                "question": "يعد .. المصدر الرئيسي للطاقة علي سطح الأرض",
                "options": {
                    "A":"الغاز الطبيعي",
                    "B": "الشمس",
                    "C": "القمر",
                   
                },
                "correct_answer": "B"
            },
            {
                "question": "يتكون الفحم في باطن الارض من بقايا",
                "options": {
                    "A":"النباتات الجافة",
                    "B": "البلاستيك",
                    "C": "الحشرات",
                 
                },
                "correct_answer": "A"
            },
            {
                "question": "أي من مصادر الطاقة التالية يعتبر مصدر نظيف للطاقة",
                "options": {
                    "A": "الفحم",
                    "B": "الغاز الطبيعي",
                    "C": "الشمس",
                 
                },
                "correct_answer": "C"
            }
        ];


        const quizContainer = document.getElementById("quiz");
        const submitButton = document.getElementById("submitBtn");
        const resultContainer = document.getElementById("result");

        function buildQuiz() {
            const output = [];

            questions.forEach((currentQuestion, questionNumber) => {
                const options = [];

                for (option in currentQuestion.options) {
                    options.push(
                        `<label class="form-check">
                        <input class="form-check-input" type="radio" name="question${questionNumber}" value="${option}">
                        <span>
                        ${currentQuestion.options[option]}
                        <span/>
                    </label>`
                    );
                }

                output.push(
                    `<div class="question mb-4"> ${currentQuestion.question} </div>
                <div class="options"> ${options.join("")} </div>`
                );
            });

            quizContainer.innerHTML = output.join("");
        }

        function showResults() {
            const answerContainers = quizContainer.querySelectorAll(".options");
            let numCorrect = 0;

            questions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                if (userAnswer === currentQuestion.correct_answer) {
                    numCorrect++;
                    answerContainers[questionNumber].style.color = "green";
                } else {
                    answerContainers[questionNumber].style.color = "red";
                }
            });

            resultContainer.innerHTML = `النتيجة :  ${numCorrect} من ${questions.length}    <a class="btn btn-outline-light" href="/test/test.html">الذهاب لصفحة الاختبارات</a>`;
            resultContainer.classList.add("showResults");
        }

        buildQuiz();
        submitButton.addEventListener("click", showResults);

        
    </script>

</body>

</html>
